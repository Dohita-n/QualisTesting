<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden" style="min-height: 100vh;">
  
  <div class="container px-4 py-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-6 text-white">
        
        <img src="/logo.png" alt="QualisDS Logo" class="brand-logo">
        <h1 class="display-4 fw-bold">
          Log in to <span class="highlight">Qualis DS</span>
        </h1>
        <p class="mt-4 fs-4 paragraph">
          Access your datasets and start transforming them right away!
        </p>
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
      </div>

      <div class="col-lg-6 position-relative">
        

        <div class="glass shadow-lg" style="position: relative; z-index: 1;">
          <h4 class="mb-4 text-white">Login</h4>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>

            <!-- Username/Email input -->
            <div class="mb-3">
              <input 
                type="text" 
                formControlName="usernameOrEmail" 
                class="form-control" 
                placeholder="Username or Email"
                [ngClass]="{'is-invalid': usernameOrEmail?.invalid && (usernameOrEmail?.dirty || usernameOrEmail?.touched)}"
              />
              <div *ngIf="usernameOrEmail?.invalid && (usernameOrEmail?.dirty || usernameOrEmail?.touched)" class="invalid-feedback">
                <div *ngIf="usernameOrEmail?.errors?.['required']">Username or email is required</div>
              </div>
            </div>

            <!-- Password input -->
            <div class="mb-3">
              <input 
                type="password" 
                formControlName="password" 
                class="form-control" 
                placeholder="Password"
                [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}"
              />
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
              
            <div class="button-group">
              <button 
                type="submit" 
                class="btn btn-warning w-100 fw-bold"
                [disabled]="loginForm.invalid || isLoading"
              >
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
            
            <p class="mt-3 text-white-50">Don't have an account? <a href="signup" class="text-warning">Create account</a></p>
          </form>
        </div>
      </div>
      
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
    </div>
    
  </div>
  
</section>
<!-- Section: Design Block -->
