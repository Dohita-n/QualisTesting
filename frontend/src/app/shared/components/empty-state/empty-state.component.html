<div class="empty-state">
  <!-- Document icon -->
  <svg *ngIf="icon === 'document'" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="#9ca3af">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
  </svg>
  
  <!-- Data icon -->
  <svg *ngIf="icon === 'data'" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="#9ca3af">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
  </svg>
  
  <!-- Upload icon -->
  <svg *ngIf="icon === 'upload'" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="#9ca3af">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
  </svg>
  
  <!-- Search icon -->
  <svg *ngIf="icon === 'search'" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="#9ca3af">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>
  
  <p class="empty-state-title">{{ title }}</p>
  <p class="empty-state-message">{{ message }}</p>
  
  <!-- Router link button -->
  <button *ngIf="actionText && actionRoute" class="btn btn-primary" [routerLink]="actionRoute">
    {{ actionText }}
  </button>
  
  <!-- Action click button -->
  <button *ngIf="actionText && !actionRoute" class="btn btn-primary" (click)="actionClick.emit()">
    {{ actionText }}
  </button>
</div>
