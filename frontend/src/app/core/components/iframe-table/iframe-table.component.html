<!-- Table scrollable horizontalement -->
<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full divide-y divide-gray-300 dark:divide-gray-700 text-sm text-left">
    <!-- En‑tête -->
    <thead class="bg-gray-50 dark:bg-gray-800">
      <tr>
        <!-- Colonne de numérotation sticky, style personnalisé -->
        <th
          class="px-4 py-3 text-white font-bold uppercase tracking-wider whitespace-nowrap sticky left-0 z-10 border-r border-white"
          style="background: #2c3e50;"
        >
          #
        </th>
        <th
          *ngFor="let h of headers"
          class="px-4 py-2 align-top text-gray-700 dark:text-gray-200 whitespace-nowrap border-r border-white"
        >
          <div class="flex items-start justify-between gap-2">
            <div class="flex items-center gap-2">
              <span class="font-bold">{{ h }}</span>
              <!-- Badge type -->
              <span
                class="cursor-pointer"
                [ngClass]="typeBadgeClass(columnTypes[h])"
                (click)="toggleTypeMenu(h, $event)"
                title="Changer le type"
              >{{ columnTypes[h] || 'UNKNOWN' }}</span>
              <!-- Type mini-menu -->
              <div *ngIf="openTypeMenu === h" class="menu" (click)="$event.stopPropagation()">
                <button *ngFor="let t of availableDataTypes" class="menu-item" (click)="changeTypeFromBadge(h, t)">{{ t }}</button>
              </div>
            </div>
            <!-- Kebab menu -->
            <button class="icon-btn" title="Options colonne" (click)="toggleHeaderMenu(h, $event)">
              ⋮
            </button>
            <div *ngIf="openHeaderMenu === h" class="menu" (click)="$event.stopPropagation()">
              <button class="menu-item" (click)="promptRename(h)">Renommer la colonne</button>
              <button class="menu-item" (click)="promptInsertAfter(h)">Insérer une nouvelle colonne</button>
              <button class="menu-item danger" (click)="confirmDelete(h)">Supprimer la colonne</button>
            </div>
          </div>
          <!-- Section 2: barre de validation -->
          <div class="val-bar" *ngIf="getValidationForHeader(h).total > 0">
            <div class="seg seg-valid" [style.width.%]="getValidPercent(h)" [title]="getSegmentTooltip(h,'valid')"></div>
            <div class="seg seg-invalid" [style.width.%]="getInvalidPercent(h)" [title]="getSegmentTooltip(h,'invalid')"></div>
            <div class="seg seg-empty" [style.width.%]="getEmptyPercent(h)" [title]="getSegmentTooltip(h,'empty')"></div>
          </div>
        </th>
      </tr>
    </thead>

    <!-- Corps -->
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
      <tr
        *ngFor="let row of data; let i = index"
        class="hover:bg-indigo-50 dark:hover:bg-indigo-900/40 transition-colors group"
      >
        <!-- Cellule de numérotation sticky, style personnalisé, insensible au hover/focus -->
        <td
          class="px-4 py-2 sticky left-0 z-10 border-r border-white font-bold text-white bg-[oklch(45%_0.085_224.283)] group-hover:!bg-[oklch(45%_0.085_224.283)] group-focus-within:!bg-[oklch(45%_0.085_224.283)]"
          style="background: #2c3e50;"
        >
          {{ getDisplayedRowNumber(i, row) }}
        </td>
        <td
          *ngFor="let h of headers"
          class="px-4 py-2 border-r border-white relative"
          [ngClass]="{
            'bg-yellow-200 dark:bg-yellow-400 text-black': isMatch(row[h]),
            'cell-invalid': getCellValidationClass(h, row[h]) === 'invalid-value'
          }"
          [attr.title]="getCellTooltip(h, row[h])"
        >
          <input
            class="min-w-[45px] w-full bg-transparent border border-transparent rounded-md px-2 py-1
                  focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500
                  dark:text-gray-100 dark:focus:border-indigo-400 dark:focus:ring-indigo-400"
            [value]="row[h]"
            (input)="editValue(i, h, $any($event.target).value)"
          />
          <span *ngIf="getCellValidationClass(h, row[h]) === 'invalid-value'" class="invalid-dot" title="{{ getCellTooltip(h, row[h]) }}"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
